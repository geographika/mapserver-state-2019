<section data-markdown>
    <script type="text/template">
        [MS RFC 124: Improving SLD Support in MapServer](https://mapserver.org/development/rfc/ms-rfc-124.html)

        *Jérome Boué*

        * Fill in gaps in SLD support in MapServer
        * Following issues are to be addressed:
        <ul style="font-size:smaller">
            <li> Arithmetic expressions</li>
            <li> WMS GetStyles request</li>
            <li> Style layering (painters model)</li>
            <li> Mark or ExternalGraphic in LineSymbolizer</li>
            <li> LineSymbolizer and PolygonSymbolizer in same Rule</li>
            <li> UserLayer element</li>
        </ul>
    </script>
</section>
<section data-markdown>
    <script type="text/template">
        [MS RFC 121: PostgreSQL and ElasticSearch Support in MapCache dimensions](https://mapserver.org/development/rfc/ms-rfc-121.html)

        *Jérome Boué*

        - Currently second-level dimensions (for example time) can be stored in SQLite
        - This proposal will allow extra dimensions to be stored in PostgreSQL and ElasticSearch
    </script>
</section>
